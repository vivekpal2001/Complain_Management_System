<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Student Dashboard Panel</title>
</head>
<body>
    <nav>
        
        <div class="logo-name">
            <div class="logo-image">
               <img src="../assets/logo1.png" alt="">
            </div>
            <span class="logo_name">ComplainSystem</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Student</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Complain</span>
                </a></li>
                
                
                
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>
                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>
        <div class="dash-content">
            
            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">My Complaints</span>
                </div>
                <div class="activity-data">
                    <div class="data names">
                        <span class="data-title">Name</span>
                        <span class="data-list">Vivek kumar</span>
                        <span class="data-list">Vivek kumar</span>
                        <span class="data-list">Vivek kumar</span>
                    </div>
                    <div class="data email">
                        <span class="data-title">Room no</span>
                        <span class="data-list">B1-34</span>
                        <span class="data-list">B1-34</span>
                        <span class="data-list">B1-34</span>
                    </div>
                    <div class="data joined">
                        <span class="data-title">ComplainDate</span>
                        <span class="data-list">2023-09-12</span>
                        <span class="data-list">2023-11-12</span>
                        <span class="data-list">2024-03-13</span>
                    </div>
                    <div class="data type">
                        <span class="data-title">Type</span>
                        <span class="data-list">Plumbing</span>
                        <span class="data-list">Electrician</span>
                        <span class="data-list">Cleaning
                        </span>
                        
                    </div>
                    <div class="data status">
                        <span class="data-title">Status</span>
                        <span class="data-list active"> &nbsp; active</span>
                        <span class="data-list pending"> &nbsp; pending</span>
                        <span class="data-list done"> &nbsp; done</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
