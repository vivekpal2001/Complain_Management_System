</head>
<body>
    <nav>
        <div class="nav__header">
          <div class="logo nav__logo">
            <img  src="../assets/logo1.png" alt="">
            <a href="../index.html">Complain<span>System</span></a>
          </div>

            <span><i class="ri-menu-line"></i></span>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="../index.html">Home</a></li>

          <li><a href="#feedback">Feedback</a></li>
          <li><a href="#contact">Contact Us</a></li>

        <div class="nav__btn">
          <button class="btn"><i class="ri-user-fill"></i> <a href="../logInAndSignUp/login.html">Log in</a></button>
        </div>
      </nav>
    <section class="signUp">
        <form class="form">
            <p class="title">Register </p>
            
                <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Firstname</span>
                </label>
        
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Lastname</span>
                </label>
            </div>  
                    
            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label> 
            <label>
                <input required="" placeholder="" type="number" class="input">
                <span>Phone no</span>
            </label> 
            <label>
              <select type="text" class="input">
                <option>Select</option>
                <option>Student</option>
                <option>Warden</option>
                <option selected>Worker</option>
              </select>
                
            </label> 
                
            <label>
                <input maxlength="12" minlength="8" required="" placeholder="" type="password" class="input">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Confirm password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an acount ? <a href="./login.html">Login</a> </p>
        </form>
    </section>
    <footer class="footer" id="contact">
        <div class="section__container footer__container">
          <div class="footer__col">
            <div class="logo footer__logo">
              <a href="#">Complain<span>System</span></a>
            </div>

              Simplify Complaints, Amplify Solutions
            </p>
          </div>
        
          <div class="footer__col">

            </ul>
          </div>
        
        </div>
        <div class="footer__bar">
          Copyright Â© 2024 ComplainSystem. All rights reserved.
        </div>
